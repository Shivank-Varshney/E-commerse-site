  <main class="mt-5 pt-5 pb-2">
    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class="col-6 offset-3">
            <h1>Sign In</h1>

            

            
            <p>If you have not created an account yet, then please
            <a href="../signup/index.html">sign up</a> first.</p>
            

            <form class="login" method="" action="../../index.html">          

                <div id="div_id_login" class="form-group"> 
                  <label for="id_login" class=" requiredField">Username<span class="asteriskField">*</span></label> 
                  <div class=""> 
                    <input type="text" name="login" placeholder="Username" autofocus="autofocus" maxlength="150" class="textinput textInput form-control" required id="id_login">
                  </div>
                </div> 
                <div id="div_id_password" class="form-group"> 
                  <label for="id_password" class=" requiredField">Password<span class="asteriskField">*</span></label> 
                  <div class="">
                    <input type="password" name="password" placeholder="Password" class="textinput textInput form-control" required id="id_password">
                  </div>
                </div>
                <div class="form-group">
                  <div id="div_id_remember" class="form-check">
                    <input type="checkbox" name="remember" class="checkboxinput form-check-input" id="id_remember"> 
                    <label for="id_remember" class="form-check-label">Remember Me</label> 
                  </div>
                </div>

              
              <a class="btn btn-default" href="../reset/index.html">Forgot Password?</a>
              <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
          </div>
        </div>
      </section>
    </div>
