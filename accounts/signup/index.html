  <main class="mt-5 pt-5 pb-2">
    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class="col-6 offset-3">
            <h1>Sign Up</h1>

            <p>Already have an account? Then please <a href="../login/index.html">sign in</a>.</p>

            <form class="signup" id="signup_form" method="" action="../../index.html">

              <div id="div_id_username" class="form-group"> 
                <label for="id_username" class=" requiredField">Username<span class="asteriskField">*</span></label>
                <div class=""> 
                  <input type="text" name="username" placeholder="Username" autofocus="autofocus" minlength="1" maxlength="150" class="textinput textInput form-control" required id="id_username">
                </div>
              </div>
              <div id="div_id_email" class="form-group">
                <label for="id_email" class="">E-mail (optional)</label> 
                <div class=""> 
                  <input type="email" name="email" placeholder="E-mail address" class="textinput textInput form-control" id="id_email">
                </div>
              </div>
              <div id="div_id_password1" class="form-group">
                <label for="id_password1" class=" requiredField">Password<span class="asteriskField">*</span></label>
                <div class="">
                  <input type="password" name="password1" placeholder="Password" class="textinput textInput form-control" required id="id_password1">
                </div>
              </div>
              <div id="div_id_password2" class="form-group">
                <label for="id_password2" class=" requiredField">Password (again)<span class="asteriskField">*</span>
                </label>
                <div class="">
                  <input type="password" name="password2" placeholder="Password (again)" class="textinput textInput form-control" required id="id_password2">
                </div>
              </div>
              <button class="btn btn-success" type="submit">Sign Up &raquo;</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
